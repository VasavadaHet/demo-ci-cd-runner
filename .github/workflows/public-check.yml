- name: Public PR Checker
on:
  pull_request_target: # This is the DANGEROUS trigger
    types: [opened]

jobs:
  check-pr:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This checks out the code from the FORK/PR branch
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run Linter
        run: bash scripts/lint.sh
        env:
          AWS_KEY: ${{ secrets.AWS_PRODUCTION_KEY }}
